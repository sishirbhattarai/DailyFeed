<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <script src="https://kit.fontawesome.com/ffb4fcd6d0.js" crossorigin="anonymous"></script>
    <!-- Our own CSS adjustments -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Daily Feed</title>
</head>
<body>
  <!--Div containing all app cards-->
  <div class="container">

    <div id="logo" class="card">
      <h1 id="project-name"></h1>
    </div>


    <div class="row">
      
      <div class="col-md-12">
        <div id="weather-div" class="card">
          
          <div id="weather-header" class="card-header">
            <h1><i class="fas fa-home"></i> <span id="location">Waiting for location...</span></h1>
            
          </div>
    
          <div class="card-body">
              
            <h2 id="temperature"><span id="temp-icon"></span></h2>
            
            <hr>
            
            <h2 id="description"></h2>
            
            <hr>
            
            <h2 class="container" id="uv"></h2>

          </div>

        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="news-div" class="card">
          
          <div id="news-header" class="card-header">
            <h1><i class="fa fa-newspaper-o"></i> News</h1>
          </div>
    
          <div class="card-body">
              <form class="form-inline my-2 my-lg-0">
                <input id="news-search" class="form-control mr-sm-2" type="text" placeholder="Search for a news topic" aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              
              <div id="articles" class="scroll"></div>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="save-div" class="card">
          
          <div id="save-header" class="card-header">
            <h1>Saved Articles</h1>
          </div>
    
          <div class="card-body">
              <div id="saved-articles" class="scroll">

              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!--Jquery comes before Bootstrap bundle, our script doc last-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
